<div class="container-base">
  <div class="title col-12 md:col-12 lg:col-12">
    Registro de empleado
  </div>

  <div class="grid container-form">
    <div class="col-12 md:col-6 lg:col-6">
      <div class="grid">
        <div class="col-12 label">
          <label for="document">Cédula:</label>
        </div>
        <div class="col-12">
          <input id="document" type="text" pInputText placeholder="Ingrese la cédula" ngModel required>
        </div>
      </div>

    </div>
    <div class="col-12 md:col-6 lg:col-6">
      <div class="grid">
        <div class="col-12 label">
          <label for="name">Nombres:</label>
        </div>
        <div class="col-12">
          <input id="name" type="text" pInputText placeholder="Ingrese los nombres">
        </div>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-6">
      <div class="grid">
        <div class="col-12 label">
          <label for="lastname">Apellidos:</label>
        </div>
        <div class="col-12">
          <input id="lastname" type="text" pInputText placeholder="Ingrese los apellidos">
        </div>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-6">
      <div class="grid">
        <div class="col-12 label">
          <label for="email">Correo electrónico:</label>
        </div>
        <div class="col-12">
          <input id="email" type="text" pInputText placeholder="Ingrese el correo electrónico">
        </div>
      </div>
    </div>
    <div class="col-6 md:col-2 lg:col-2">
      <button pButton pRipple type="button" label="Regresar" class="p-button-outlined p-button-warning"></button>
    </div>
    <div class="col-6 md:col-2 lg:col-2">
      <button pButton pRipple type="button" label="Registrar" class="p-button-raised p-button-warning"></button>
    </div>
  </div>
</div>
